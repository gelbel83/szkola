<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" /> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Zdarzenia</title>
    </head>

    <body>
        <button id="jakisPrzycisk">Kliknij mnie</button>
        <p id="wynikPrzycisk">Napis w papragrafie co sie zmieni</p>

        <hr /> <br />

        <select id="owoc">
            <option value="banan">Banan</option>
            <option value="japko">Japko</option>
            <option value="mango">Mango</option>
        </select>

        <p id="owocWynik">Wybrałeś: niewiem</p>

        <hr /> <br />

        <input id="imie" placeholder="Podaj imię">
        <p id="wynikImie">Wpisałeś: </p>

        <hr /> <br />

        <button id="przyciskWieleZdarzen">Test (wynik w konsoli)</button>

        <hr /> <br />

        <form action="" id="formularz">
            <input id="tekst" /> 
            <button type="submit">Wyślij</button>
        </form>

        <script src="script.js"></script>
    </body>
</html>
